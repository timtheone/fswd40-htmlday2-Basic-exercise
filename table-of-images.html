<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>table of images - cookbook</title>
</head>
<body>
	<table border="1">
		<thead>
			<tr>
				<th>Image</th>
				<th>Dish</th>
				<th>Price</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td><img src="https://s.hswstatic.com/gif/easy_personal_pizza-100x100.jpg" alt="picture of a pizza"></td>
				<td>Pizza
					<ul>
						<li>tomatos</li>
						<li>cheese</li>
						<li>oregano</li>
					</ul>
				</td>
				<td>7 €</td>
			</tr>
			<tr>
				<td><img src="https://www.culinaryfarm.de/bilder/black-bean-burger_100x100.jpg" alt="picture of a burger"></td>
				<td>Burger</td>
				<td>10 €</td>
			</tr>
			<tr>
				<td><img src="https://hips.hearstapps.com/ghk.h-cdn.co/assets/17/03/1280x1280/square-1484692814-febghk-kale-and-roasted-cauliflower-salad-danielle-occhiogrosso-copy.jpg?resize=100:*" alt="picture of a salad"></td>
				<td>Salad</td>
				<td>15 €</td>
			</tr>
			<tr>
				<td><img src="https://www.heritagefarmsgeneralstore.com/wp-content/uploads/2017/12/spare_ribs__05758-100x100.jpg" alt="picture of a Spare ribs"></td>
				<td>Spare ribs</td>
				<td>16 €</td>
			</tr>
			<tr>
				<td><img src="https://www.culinaryfarm.de/bilder/muenchner-schnitzel_100x100.jpg" alt="picture of a schnitzel"></td>
				<td>Schnitzel</td>
				<td>10 €</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
